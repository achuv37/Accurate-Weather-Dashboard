<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to Bootstrap Library-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Link to stylesheet-->
    <link 
      rel="stylesheet" 
      href="./assets/css/style.css"
    />
    <!--Title of the Website-->
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <!--Header Section-->
    <header class="navbar navbar-dark bg-primary">
      <h1 class="text-light mx-auto">Weather Dashboard</h1>
    </header>
    <!--Container Section-->
    <div class="container-fluid">
      <div class="row mt-2">
        <!--Column for entering city name-->
        <div class="col-lg-4">
          <div class="card bg-light p-2 mb-2">
          <!--Form-->
            <h3>Search for a City: </h3>
            <form class="form-inline" id="city-form">
              <input class="form-control sm-2" id="city-name" type="search" placeholder="Search" aria-label="search">
              <button class="btn btn-primary my-2 ml-2" type="submit" id="button-submit">Search</button>
            </form>
          <!--Unordered list for each city searched will be added to the new list-->
            <ul class="list-group mt-2 pr-4" id="city-lists"></ul>
          </div>
        </div>
        <!--Column for displaying the current data and 5 day forecast-->
        <div class="col-lg-8">
        <!--Section: Current day weather based on city name-->  
          <section class="card p-3" id="current-data" style="display:none;" >
            <h4 id="city"></h4>
            <h6 id="date"></h6>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv-index">UV Index: <span class="color-code"></span></p>
          </section>
        <!--Section: Five day weather forecast -->
          <section id="forecast" class="m-2" style="display:none;">
            <h3> 5-Day Forecast</h3>
            <!--Dynamically created cards for 5-day weather forecast-->
            <div class="card-deck">
            </div>
          </section>
        </div>
      </div>
    </div>
    <!--Link to Jquery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Link to Moment.js library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Link to Script file-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
